<body>
    <header>
        <h1>ช่องทางการชำระเงิน</h1>
    </header>
    <main>
        <form id="payment-form">
            <label>
                <input type="radio" name="payment-method" value="credit-card" required>
                บัตรเครดิต
            </label>
            <label>
                <input type="radio" name="payment-method" value="paypal">
                PayPal
            </label>
            <label>
                <input type="radio" name="payment-method" value="bank-transfer">
                โอนผ่านธนาคาร
            </label>
            <button type="submit">ยืนยันการชำระเงิน</button>
        </form>
        <script>
            document.getElementById("payment-form").addEventListener("submit", (e) => {
                e.preventDefault();
                const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
                alert(`คุณเลือกวิธีการชำระเงิน: ${selectedMethod}`);
            });
        </script>
        
    </main>

<script>
  // Fetch data from Firestore collection: orders
  db.collection("orders").get().then((querySnapshot) => {
      const targetElement = document.getElementById("payment-details");
      querySnapshot.forEach((doc) => {
          const data = doc.data();
          const item = document.createElement("div");
          item.innerHTML = JSON.stringify(data); // Customize this for better display
          targetElement.appendChild(item);
      });
  });
</script>
