<!DOCTYPE html>
<html lang="en">
<head>

<!-- Firebase App (Core SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>โปรไฟล์ของฉัน</h1>
    </header>
    <main>
        <h2>ข้อมูลผู้ใช้งาน</h2>
        <div id="profile-info">
            <!-- ข้อมูลโปรไฟล์จะถูกโหลดผ่าน JavaScript -->
        </div>
        <a href="index.html">กลับไปหน้าแรก</a>
    </main>

<script>
  // Fetch data from Firestore collection: users
  db.collection("users").get().then((querySnapshot) => {
      const targetElement = document.getElementById("user-profile");
      querySnapshot.forEach((doc) => {
          const data = doc.data();
          const item = document.createElement("div");
          item.innerHTML = JSON.stringify(data); // Customize this for better display
          targetElement.appendChild(item);
      });
  });
</script>

</body>
</html>
